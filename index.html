<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annyletter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            font-family: "Georgia", serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .typing {
            font-size: 2rem;
            white-space: nowrap;    
            border-right: 2px solid white;
            width: 0;
            overflow: hidden;
            animation: typing 3s steps(12, end), blink 0.6s step-end infinite alternate;
        }

        .fade-in {
            font-size: 1.5rem;
            opacity: 0;
            margin-top: 1rem;
            animation: fadeIn 2s ease-in forwards;
        }

        .fade-out {
            font-size: 1.5rem;
            opacity: 0;
            margin-top: 1rem;
            animation: fadeOut 2s ease-in forwards;
        }

        .fade-in:nth-child(2) {
            animation-delay: 3s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 6s;
        }

        .final-message,
        .follow-up,
        .question {
            font-size: 1.5rem;
            opacity: 0;
            margin-top: 1rem;
            animation: fadeIn 3s ease-in forwards;
        }

        .final-message {
            animation-delay: 9s;
        }

        .follow-up {
            animation-delay: 12s;
        }

        .question {
            animation-delay: 15s;
        }

        .buttons {
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 17s forwards;
        }

        .button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            color: white;
            background-color: transparent;
            border: 1px solid white;
            cursor: pointer;
            transition: 0.3s;
        }

        .button.no {
            position: relative;
        }

        .button.no:hover {
            left: calc(50% - 50px + (Math.random() * 200 - 100px));
            top: calc(50% - 20px + (Math.random() * 200 - 100px));
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 8ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes rainbow {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: purple; }
        }

        @keyframes blueFade {
            0% { background-color: purple; }
            100% { background-color: rgb(37, 230, 255); }
        }

        @keyframes blackRainbow {
            0% { background-color: rgb(37, 230, 255); }
            100% { background-color: black; }
        }

        .final-text {
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .final-text:nth-child(1) {
            animation-delay: 0s;
        }

        .final-text:nth-child(2) {
            animation-delay: 3s;
        }

        .final-text:nth-child(3) {
            animation-delay: 6s;
        }

        .final-text:nth-child(4) {
            animation-delay: 9s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="typing">Oi Anny!!!</div>
        <div class="fade-in">Eu acho que você ultimamente não está bem</div>
        <div class="fade-in">:(</div>
        <div class="final-message">Mas tudo bem, tudo é temporário, e tomara que isso te deixe um pouco melhor</div>
        <div class="follow-up">Mas antes, uma pergunta:</div>
        <div class="question">Você sabia que você é do tamanho de um macaquinho, né?</div>
        <div class="buttons">
            <button class="button no">NÃO</button>
            <button class="button yes" onclick="showMessage()">SIM</button>
        </div>
    </div>
    <div class="watermark">Adriian</div>

    <script>
        const noButton = document.querySelector('.button.no');

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        function showMessage() {
            document.body.innerHTML = `
                <div class="fade-out" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Georgia, serif; font-size: 2rem; text-align: center;">
                    Ótimo, ainda bem que você sabe hehe &gt;:)
                </div>
                <div class="watermark">Adriian</div>
            `;

            setTimeout(() => {
                document.body.style.animation = 'rainbow 5s linear forwards';

                setTimeout(() => {
                    document.body.innerHTML = `
                        <div id="transition-container" style="animation: fadeIn 2s forwards;">
                            <div class="final-text">
                                Viu que o fundo ficou roxo?<br>
                                Você me disse que é a sua cor preferida, e ela realmente combina com você.<br>
                                Não me esqueço.<br>
                                <button class="button" onclick="fadeOutTextAndShowNextPage()">:)</button>
                            </div>
                        </div>
                        <div class="watermark">Adriian</div>
                    `;
                }, 5000);
            }, 2000);
        }

        function fadeOutTextAndShowNextPage() {
            const container = document.getElementById('transition-container');
            container.style.animation = 'fadeOut 2s forwards';

            setTimeout(() => {
                showNextPage();
            }, 2000);
        }

        function showNextPage() {
            document.body.style.animation = 'blueFade 5s linear forwards';
            setTimeout(() => {
                document.body.innerHTML = `
                    <div id="carijo-container" class="final-text">
                        Carijó Despreparado, né?<br>
                        O fundo agora está azul porque acho que lembra One Piece.<br>
                        E toda vez que vejo algo similar, lembro de você.<br>
                        <button class="button" onclick="fadeOutCarijoTextAndShowNextPage()">:)</button>
                    </div>
                    <div class="watermark">Adriian</div>
                `;
            }, 5000);
        }

        function fadeOutCarijoTextAndShowNextPage() {
            const carijoContainer = document.getElementById('carijo-container');
            carijoContainer.style.animation = 'fadeOut 2s forwards';

            setTimeout(() => {
                showSeriousPage();
            }, 2000);
        }

        function showSeriousPage() {
            document.body.style.animation = 'blackRainbow 5s linear forwards';
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="final-text" id="serious-text">
                        Agora vamos falar sério...<br>
                        Você sabe que eu te gosto, né?<br>
                        E eu quero manter isso...<br><br>
                        Eu quero ser a pessoa que você pode contar sempre!<br>
                        <button class="button" onclick="batata()">:)</button>
                        <div class="watermark">Adriian</div>
                    </div>
                `;
            }, 5000);
        }

        function batata() {
            const seriousText = document.getElementById('serious-text');
            seriousText.style.animation = 'fadeOut 2s forwards';

            setTimeout(() => {
                document.body.style.animation = 'blackRainbow 5s linear forwards';
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div id="batata-container">
                            <div id="typing-title"></div>
                            <div id="translations"></div>
                            <div id="final-comment" style="opacity: 0; font-size: 1.5rem; margin-top: 1rem;"></div>
                            <div class="watermark">Adriian</div>
                        </div>
                    `;
                    startTypingSequence();
                }, 2000);
            }, 2000);
        }

        function startTypingSequence() {
            const messages = [
                "Isso agora tá meio crinjola né?",
                "Deixa eu testar uns negócios...",
                "Olha o que eu sei fazer hehe",
                "Eu te gosto em 20 línguas!",
            ];

            const translations = [
                "I like you (Inglês)", "Te quiero (Espanhol)", "Ich mag dich (Alemão)",
                "Je t'aime (Francês)", "Ti amo (Italiano)", "Eu te gosto (Português)",
                "Я тебя люблю (Russo)", "私はあなたが好きです (Japonês)", "我喜欢你 (Chines)",
                "나는 너를 좋아해 (Coreano)", "Ik hou van jou (Alemão)", "Jeg kan godt lide dig (Dinamarquês)",
                "Jeg liker deg (Noruego)", "Jag tycker om dig (Sueco)", "Seni seviyorum (Turco)",
                "Mi piace (Italiano)", "Miluji tě (Checo)", "Îmi placi (Romeno)",
                "Të dua (Albanês)", "Αγαπώ σε (Grego)"
            ];

            let container = document.getElementById("typing-title");
            showMessagesSequentially(container, messages, () => {
                let translationsContainer = document.getElementById("translations");
                showMessagesSequentially(translationsContainer, translations, showFinalComment);
            });
        }

        function showMessagesSequentially(container, messages, callback) {
            let index = 0;

            function showNextMessage() {
                if (index < messages.length) {
                    let messageElement = document.createElement("div");
                    container.appendChild(messageElement);
                    typeText(messageElement, messages[index], () => {
                        index++;
                        setTimeout(showNextMessage, 400); // Delay entre mensagens
                    });
                } else if (callback) {
                    callback();
                }
            }

            showNextMessage();
        }

        function typeText(element, text, callback) {
            let i = 0;
            element.innerHTML = "";

            function typingEffect() {
                if (i < text.length) {
                    element.innerHTML += text[i];
                    i++;
                    setTimeout(typingEffect, 50);
                } else if (callback) {
                    callback();
                }
            }

            typingEffect();
        }

        function showFinalComment() {
            const finalComment = document.getElementById("final-comment");
            finalComment.innerHTML = "Uau, isso demorou um pouquinho <br>Eu poderia ter colocado mais mais né?<br>";
            finalComment.style.animation = "fadeIn 2s ease-in forwards";

            const button = document.createElement("button");
            button.className = "button";
            button.textContent = ":)";
            button.onclick = transitionToNextPage;
            finalComment.appendChild(button);
        }

        function transitionToNextPage() {
    const container = document.getElementById("batata-container");
    container.style.animation = "fadeOut 2s forwards";

    setTimeout(() => {
        document.body.innerHTML = `
            <div id="next-page" style="opacity: 0; animation: fadeIn 2s ease-in forwards;">
                <div id="sequenced-messages"></div>
                <button id="provoke-button" class="button" style="margin-top: 1rem; opacity: 0;">amassa nadaaa</button>
                <div id="response-container" style="margin-top: 1rem; opacity: 0;"></div>
            </div>
        `;

        const sequencedMessages = [
            "Uau, eu queria poder dizer muito mais coisas, mas acho que já tá muito longo...",
            "É isso Anny, te gosto muitão tá bom boboca?",
            "(Eu te amasso muito no Uno, você nunca vai admitir)."
        ];

        const container = document.getElementById("sequenced-messages");
        showMessagesSequentially(container, sequencedMessages, () => {
            const provokeButton = document.getElementById("provoke-button");
            provokeButton.style.opacity = 1;
            provokeButton.style.animation = "fadeIn 1s ease-in forwards";
        });

        document.getElementById("provoke-button").onclick = () => {
            const responseContainer = document.getElementById("response-container");
            responseContainer.style.opacity = 1;
            typeText(responseContainer, "Amasso sim bobona ♥", () => {
                setTimeout(() => {
                    closePageAfterVideo(); // Chama a função que abre o vídeo e fecha a página
                }, 1500); // Reduzido o tempo para 1,5 segundos
            });
        };
    }, 1500);
}

    // Função para abrir o vídeo e fechar a página
    function closePageAfterVideo() {
        window.open("https://youtu.be/IslBaZf7Vqw?si=4-M446LaGH-L7SbR", "_blank"); // Abre o vídeo em uma nova aba
        setTimeout(() => {
            window.close(); // Fecha a página atual
        }, 1500); // Fecha após 1,5 segundos
    }

    // CSS styles for buttons
    const style = document.createElement('style');
    style.innerHTML = `
        .button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            color: white;
            background-color: transparent;
            border: 1px solid white;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    `;
    document.head.appendChild(style);

    </script>
</body>
</html>
